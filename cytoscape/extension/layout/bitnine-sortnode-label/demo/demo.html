<!DOCTYPE>

<html>

	<head>
		<title>cytoscape-bitnine-sortnode-label.js demo</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>			
		<script src="../cytoscape-bitnine-sortnode-label.js"></script>
		<script src="sample_data.js"></script>

		<style>
			body {
				font-family: helvetica;
				font-size: 14px;
			}

			#cy {
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
				z-index: 999;
			}

			h1 {
				opacity: 0.5;
				font-size: 1em;
			}
		</style>

		<script>
			document.addEventListener('DOMContentLoaded', function(){

				var cy = window.cy = cytoscape({
					container: document.getElementById('cy'),

					autounselectify: true,
					
					boxSelectionEnabled: false,

					layout: {
						name: 'SortNodeLabel'
					},

					style: [
						{
							selector: 'node',
							style: {
								'background-color': '#f92411'
							}
						},
						{
							selector: 'edge',
							style: {
								'line-color': '#f92411'
							}
						},						
					],

					elements: sampleData
				});

			});
		</script>
	</head>

	<body>
		<h1>cytoscape-bitnine-sortnode-label demo</h1>

		<div id="cy"></div>

	</body>

</html>
